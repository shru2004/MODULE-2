<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz</h1>

    <form id="quizForm">
        <h2>Question 1:</h2>
        <p>What is the capital of France?</p>

        <input type="radio" name="q1" value="a"> a) Paris<br>
        <input type="radio" name="q1" value="b"> b) London<br>
        <input type="radio" name="q1" value="c"> c) Rome<br>
        <input type="radio" name="q1" value="d"> d) Madrid<br>

        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var selectedOption = document.querySelector('input[name="q1"]:checked');
            if (selectedOption) {
                var answer = selectedOption.value;
                if (answer === "a") {
                    alert("Correct answer!"); // Display a message for correct answer
                } else {
                    alert("Wrong answer. Try again."); // Display a message for wrong answer
                }
            } else {
                alert("Please select an answer."); // Display a message if no option is selected
            }
        });
    </script>
</body>
</html>
